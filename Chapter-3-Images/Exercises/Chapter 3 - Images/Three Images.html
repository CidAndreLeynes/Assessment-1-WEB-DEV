<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Exploration</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>Explore the Wonders of Space</h1>
  <section class="image-container">
    <figure>
      <img 
        src="milky way galaxy.webp"
        alt="A breathtaking panoramic view of the Milky Way galaxy, our home in the universe."
        width="600"
        height="400"
        title="Milky Way Galaxy"
      >
      <figcaption>Image by NASA (<a href="https://www.nasa.gov/" target="_blank">NASA</a>), Public Domain</figcaption>
    </figure>
    <figure>
      <img 
        src="orion nebula.gif"
        alt="A colorful nebula, a vast cloud of gas and dust where new stars are born."
        width="400"
        height="300"
        title="Orion Nebula"
      >
      <figcaption>Image by NASA (<a href="https://www.nasa.gov/" target="_blank">NASA</a>), Public Domain</figcaption>
    </figure>
    <figure>
      <img 
        src="Martian Surface.jpg"
        alt="The rusty red surface of Mars, the fourth planet from the Sun."
        width="500"
        height="333"
        title="Martian Surface"
      >
      <figcaption>Image by NASA (<a href="https://www.nasa.gov/" target="_blank">NASA</a>), Public Domain</figcaption>
    </figure>
  </section>

</body>
</html>
