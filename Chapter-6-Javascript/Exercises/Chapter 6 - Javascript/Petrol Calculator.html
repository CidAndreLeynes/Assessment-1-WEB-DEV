<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <h1>Petrol Cost Calculator</h1>

  <div class="calculator-container">
    <label for="petrol-price">Cost per Litre ($):</label>
    <input type="number" id="petrol-price" min="0" step="0.01" value="1.72" autofocus>

    <label for="liters-purchased">Litres Purchased:</label>
    <input type="number" id="liters-purchased" min="0" value="0">

    <button id="calculate-button">Calculate Cost</button>

    <p id="total-cost">Total Cost: $0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
